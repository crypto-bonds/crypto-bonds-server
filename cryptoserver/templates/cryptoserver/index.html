<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Crypto Bonds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
    .hero{
position: absolute;
/* float: left; */
background-image: url("hero.png");
  /* background-color: #cccccc; */
  height: 500px;
  width: 50%;
  right: 0;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

body{
    position: absolute;
    width: 100%;
    height: 100%;
}
</style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- mount point for the Mithril JS app -->
    <!-- <div id="app"></div> -->
    <title>Hello, world!</title>
  </head>
  <body style="background-color: #343E73; color: white">
    <div class="hero"></div>
    <h1 style="position:absolute; margin:10%; font-size:5rem;">crypto bonds</h1>
    <form style="margin-top: 30%; margin-left: 10%; width: 300px">

      <div class="form-row align-items-center form-check">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Signing in as </label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>I am a...</option>
            <option value="1">Bank</option>
            <option value="2">Company</option>
            <option value="3">Trader</option>
          </select>
        </div>
        </div>
        <div class="form-group form-check">
          <label for="InputName">Name</label>
          <input type="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Name">
        </div>
        
        <div class="form-group form-check">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <div class="col-auto my-1 form-check">
          <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <!-- <script src="dist/bundle.js"></script> -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function() {
        $("button[id='submitBtn']").click(function(event){
          // event.preventDefault();
          var e = document.getElementById("inlineFormCustomSelect");
          var strUser = e.options[e.selectedIndex].value;
          if(strUser == 1){
            window.location.href = "bank.html";
          } else if(strUser == 2){
            window.location.href = "company.html";
            console.log(window.location.href);
          } else if(strUser == 3){
            window.location.href = "trader.html";
          } else {
            alert("Please choose a drop down option");
          }
        });
  });
</script>
  </body>
</html>
